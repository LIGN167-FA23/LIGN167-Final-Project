<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Web App</title>
</head>
<body>
    <h1>Chat with GPT</h1>
    <form id="chat-form">
        <textarea name="user_input" rows="4" cols="50" placeholder="Type your message here..."></textarea>
        <br>
        <input type="submit" value="Send">
    </form>

    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        document.getElementById('chat-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/get_response', {
                method: 'POST',
                body: formData
            });
            document.getElementById('response').innerText = await response.text();
        };
    </script>
</body>
</html>
